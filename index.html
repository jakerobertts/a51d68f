    <script>
      function detectDeviceAndBrowser() {
        const userAgent = navigator.userAgent;
        const platform = navigator.platform;
        
        // Detect browser
        let browser = 'Unknown Browser';
        if (userAgent.includes('Chrome') && !userAgent.includes('Edg')) {
          browser = 'Google Chrome';
        } else if (userAgent.includes('Firefox')) {
          browser = 'Mozilla Firefox';
        } else if (userAgent.includes('Safari') && !userAgent.includes('Chrome')) {
          browser = 'Safari';
        } else if (userAgent.includes('Edg')) {
          browser = 'Microsoft Edge';
        } else if (userAgent.includes('Opera') || userAgent.includes('OPR')) {
          browser = 'Opera';
        }
        
        // Detect device type and OS
        let device = 'Desktop';
        let os = 'Unknown OS';
        
        if (/Android/i.test(userAgent)) {
          device = 'Android Device';
          os = 'Android';
        } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
          device = userAgent.includes('iPad') ? 'iPad' : 'iPhone';
          os = 'iOS';
        } else if (/Windows/i.test(userAgent)) {
          os = 'Windows';
          device = 'Windows PC';
        } else if (/Mac/i.test(userAgent)) {
          os = 'macOS';
          device = 'Mac';
        } else if (/Linux/i.test(userAgent)) {
          os = 'Linux';
          device = 'Linux PC';
        }
        
        // Get screen info
        const screenInfo = `${screen.width}√ó${screen.height}`;
        
        // Track last visit
        const lastVisitInfo = getLastVisitInfo();
        
        // Display the information
        document.getElementById('browser-info').innerHTML = `
          üåê <strong>${browser}</strong> on <strong>${device}</strong>
        `;
        
        document.getElementById('device-info-details').innerHTML = `
          ${os} ‚Ä¢ ${screenInfo} ‚Ä¢ ${navigator.cookieEnabled ? 'Cookies enabled' : 'Cookies disabled'}
        `;
        
        document.getElementById('last-visit-info').innerHTML = lastVisitInfo;
        
        // Update last visit timestamp
        updateLastVisit();
      }
      
      function getLastVisitInfo() {
        const lastVisit = localStorage.getItem('lastVisitTimestamp');
        const visitCount = parseInt(localStorage.getItem('visitCount') || '0');
        
        if (!lastVisit) {
          return '<strong>First time visiting from this device!</strong>';
        }
        
        const lastVisitDate = new Date(parseInt(lastVisit));
        const now = new Date();
        const timeDiff = now - lastVisitDate;
        
        // Calculate time difference
        const minutes = Math.floor(timeDiff / (1000 * 60));
        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        let timeAgo;
        if (minutes < 1) {
          timeAgo = 'just now';
        } else if (minutes < 60) {
          timeAgo = `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
        } else if (hours < 24) {
          timeAgo = `${hours} hour${hours > 1 ? 's' : ''} ago`;
        } else if (days < 7) {
          timeAgo = `${days} day${days > 1 ? 's' : ''} ago`;
        } else {
          timeAgo = lastVisitDate.toLocaleDateString();
        }
        
        return `Last visit: <strong>${timeAgo}</strong> ‚Ä¢ Visit #${visitCount + 1}`;
      }
      
      function updateLastVisit() {
        const now = Date.now();
        const visitCount = parseInt(localStorage.getItem('visitCount') || '0');
        
        localStorage.setItem('lastVisitTimestamp', now.toString());
        localStorage.setItem('visitCount', (visitCount + 1).toString());
        localStorage.setItem('firstVisitDate', localStorage.getItem('firstVisitDate') || now.toString());
      }
      
      function getStudyStreak() {
        const today = new Date().toDateString();
        const lastStudyDate = localStorage.getItem('lastStudyDate');
        const currentStreak = parseInt(localStorage.getItem('studyStreak') || '0');
        
        if (!lastStudyDate) {
          return '<strong>Start your study streak today!</strong>';
        }
        
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        
        if (lastStudyDate === today) {
          return ` <strong>${currentStreak} day study streak!</strong> üí™`;
        } else if (lastStudyDate === yesterday.toDateString()) {
          return `‚ö° Continue your ${currentStreak} day streak!`;
        } else {
          return `Last studied: ${new Date(lastStudyDate).toLocaleDateString()}`;
        }
      }

        }, 200);
        
        // Add device detection
        detectDeviceAndBrowser();
      });

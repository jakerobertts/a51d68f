<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCATable - Your Guide To MCAT Prep</title>
    <link
      rel="icon"
      type="image/png"
      href="Screenshot 2025-09-18 at 9.21.54 PM.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Fontisto Icon Library for dashboard icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/fontisto@3.0.4/css/fontisto/fontisto.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", "Roboto", Arial, sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          120deg,
          #731e7a 0%,
          #8b25eb 60%,
          #06b6d4 100%
        );
        animation: bgmove 12s ease-in-out infinite alternate;
      }
      @keyframes bgmove {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 100% 50%;
        }
      }
      header {
        background: rgba(225, 242, 255, 0.85);
        box-shadow: 0 2px 12px rgba(30, 41, 59, 0.08);
        padding: 1.5rem 0 1.2rem 0;
        text-align: center;
        border-bottom: 1px solid #032770;
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);
      }
      .logo-title {
        font-size: 2.6rem;
        font-weight: 900;
        color: #2f086e;
        letter-spacing: -2px;
        font-family: "system-ui", "Roboto", Arial, sans-serif;
        font-style: normal;
        background: linear-gradient(90deg, #027696 30%, #82038e 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
      }
      .card {
        background: rgba(238, 254, 255, 0.97);
        border-radius: 1.2rem;
        box-shadow: 0 8px 32px rgba(30, 41, 59, 0.18), 0 1.5px 8px #06b6d4;
        padding: 2.7rem 2.2rem 2.2rem 2.2rem;
        max-width: 440px;
        width: 100%;
        text-align: center;
        transform: translateY(40px) scale(0.98);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card.loaded {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      h1 {
        font-size: 2.1rem;
        font-weight: 800;
        color: #1e293b;
        margin-bottom: 0.6em;
        letter-spacing: -0.5px;
      }
      p {
        font-size: 1.13rem;
        color: #334155;
        margin-bottom: 2em;
        max-width: 360px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
      }
      .img-row {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        align-items: center;
        margin-bottom: 2em;
      }
      .pretty-img {
        opacity: 0;
        border-radius: 0.85rem;
        box-shadow: 0 2px 12px rgba(99, 102, 241, 0.13);
        transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        width: 84px;
        height: 84px;
        object-fit: cover;
        background: #f1f5f9;
        border: 1.5px solid #e0e7ff;
        display: inline-block;
        vertical-align: middle;
      }
      a.button {
        display: inline-block;
        padding: 0.85em 2.5em;
        background: linear-gradient(90deg, #2563eb 0%, #06b6d4 100%);
        color: #fff;
        font-weight: 700;
        border-radius: 0.6rem;
        text-decoration: none;
        font-size: 1.13rem;
        box-shadow: 0 2px 16px #06b6d4a0, 0 2px 8px rgba(37, 99, 235, 0.1);
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        margin-top: 1.2em;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }
      a.button::after {
        content: "";
        position: absolute;
        left: -50%;
        top: 0;
        width: 200%;
        height: 100%;
        background: linear-gradient(120deg, transparent 60%, #fff8 100%);
        opacity: 0.2;
        transform: skewX(-20deg);
        pointer-events: none;
        transition: opacity 0.3s;
      }
      a.button:hover {
        background: linear-gradient(90deg, #06b6d4 0%, #2563eb 100%);
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 32px #06b6d4a0, 0 2px 8px rgba(37, 99, 235, 0.13);
      }
      a.button:hover::after {
        opacity: 0.35;
      }
      @media (max-width: 600px) {
        .card {
          padding: 1.2rem 0.5rem;
        }
        .img-row {
          gap: 0.7rem;
        }
        .logo-title {
          font-size: 3rem;
        }
      }
    </style>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".pretty-img").forEach(function (img, i) {
          setTimeout(() => {
            img.style.opacity = 1;
          }, 200 + i * 200);
        });
        setTimeout(() => {
          document.querySelector(".card").classList.add("loaded");
        }, 200);
      });
    </script>
  </head>
  <body>
    <header>
      <span class="logo-title">MCAT-able <img src="Screenshot 2025-09-18 at 9.18.30 PM.png" style="width: 50px; height: 50px; border-radius: 5%;" alt="Logo" /></span><br /><br />
      <nav style="margin-top: 1rem; text-align: center">
        <a
          href="main.html"
          style="
            margin-right: 1.5rem;
            color: #001868;
            font-weight: 600;
            text-decoration: none;
            background-color: #06b6d4;
            padding: 0.3rem 0.6rem;
          "
          >Dashboard</a
        ></a>
        <a
          href="Acidderivatives.html"
          style="
            margin-right: 1.5rem;
            color: #001558;
            font-weight: 600;
            text-decoration: none;
            background-color: #06b6d4;
            padding: 0.3rem 0.6rem;
          "
          >Practice Tests</a
        >
        <a
          href="aa.html"
          style="
            margin-right: 1.5rem;
            color: #00155b;
            font-weight: 600;
            text-decoration: none;
            background-color: #06b6d4;
            padding: 0.3rem 0.6rem;
          "
          >Review</a
        >
      </nav>
    </header>
    <main>
      <div
        style="font-size: 80px; color: rgb(179, 233, 255)"
      >
        <span style="display: inline-block; animation: pulse 1.2s infinite;">
          ⚕
        </span>
        <style>
        @keyframes pulse {
          0% { transform: scale(1); filter: drop-shadow(0 0 0px #ace9ff); }
          50% { transform: scale(1.05); filter: drop-shadow(0 0 16px #a771ff); }
          100% { transform: scale(1); filter: drop-shadow(0 0 0px #a771ff); }
        }
        </style>
      </div><br />
      <div class="card">
        <h1>Start Your MCAT Journey</h1>
        <p>
          Comprehensive review, practice questions, and study resources to help
          you succeed on the MCAT<sup>®</sup>.
        </p>
        <div class="img-row"></div>
        <a class="button" href="main.html">Go to Dashboard</a>
      </div>
    </main>
  </body>
</html>

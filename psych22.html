    <style>
      img {
        max-width: 300px;
        max-height: 250px;
        width: auto;
        height: auto;
        object-fit: contain;
        display: block;
        margin: 10px auto;
        border: 1px solid #019cb1;
        border-radius: 8px;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      img:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(1, 156, 177, 0.3);
        border-color: #ff6b35;
      }

      img:active {
        transform: scale(0.95);
      }

      .image-zoom {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>

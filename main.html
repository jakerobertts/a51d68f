    <script>
      let flashcards = [];
      let fcCurrent = 0;

      // Load flashcards.json and save to localStorage if not already saved
      if (!localStorage.getItem("allFlashcards")) {
        fetch("flashcards.json")
          .then((res) => res.json())
          .then((data) => {
            localStorage.setItem("allFlashcards", JSON.stringify(data));
            loadFlashcardsFromStorage();
          });
      } else {
        loadFlashcardsFromStorage();
      }

      function loadFlashcardsFromStorage() {
        let data = JSON.parse(localStorage.getItem("allFlashcards") || "[]");
        let reviewed = JSON.parse(localStorage.getItem("reviewedFlashcards") || "[]");
        // Filter out reviewed cards
        flashcards = data.filter(fc => {
          const uniqueId = fc.term || fc.question;
          return !reviewed.includes(uniqueId);
        });
        // Shuffle flashcards array
        for (let i = flashcards.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [flashcards[i], flashcards[j]] = [flashcards[j], flashcards[i]];
        }
        fcCurrent = 0;
        showFlashcard(fcCurrent);
      }

      function showFlashcard(idx) {
        if (!flashcards.length) {
          document.getElementById("flashcard-container").innerHTML =
            "<div class='flashcard'><b>All cards reviewed!</b></div>";
          document.getElementById("fc-progress").textContent = "";
          document.getElementById("fc-next-btn").style.display = "none";
          document.getElementById("fc-prev-btn").style.display = "none";
          return;
        }
        let reviewed = JSON.parse(localStorage.getItem("reviewedFlashcards") || "[]");
        document.getElementById("fc-progress").textContent =
          `Card ${idx + 1} of ${flashcards.length} — Reviewed: ${reviewed.length}/${JSON.parse(localStorage.getItem("allFlashcards") || "[]").length}`;
        const fc = flashcards[idx];
        let html = `<div class="flashcard" style="background:#fff;border-radius:12px;box-shadow:0 2px 12px #b3b3b3;padding:2em 1em;margin-bottom:1em;max-width:400px;width:95vw;text-align:center;">
    <div style="margin-bottom:1em;">${fc.question || ""}</div>
    <div class="options">`;
        fc.options.forEach((opt) => {
          html += `<button onclick="checkFCAnswer(this, '${opt.replace(/'/g, "\\'")}', '${fc.answer.replace(/'/g, "\\'")}')" style="display:block;width:100%;margin:0.5em 0;padding:0.7em;border-radius:6px;border:1px solid #ddd;background:#f1f5ff;font-size:1.1em;cursor:pointer;">${opt}</button>`;
        });
        html += `</div></div>`;
        document.getElementById("flashcard-container").innerHTML = html;
        document.getElementById("fc-next-btn").style.display = "none";
        document.getElementById("fc-prev-btn").style.display = idx > 0 ? "" : "none";
      }

      window.checkFCAnswer = function (btn, selected, correct) {
        const buttons = btn.parentNode.querySelectorAll("button");
        buttons.forEach((b) => {
          b.disabled = true;
          if (b.textContent === correct) b.style.background = "#d4edda";
          else if (b === btn && selected !== correct)
            b.style.background = "#f8d7da";
        });
        let reviewed = JSON.parse(localStorage.getItem("reviewedFlashcards") || "[]");
        const uniqueId = flashcards[fcCurrent].term || flashcards[fcCurrent].question;
        if (!reviewed.includes(uniqueId)) {
          reviewed.push(uniqueId);
          localStorage.setItem("reviewedFlashcards", JSON.stringify(reviewed));
        }
        // Update progress display
        document.getElementById("fc-progress").textContent =
          `Card ${fcCurrent + 1} of ${flashcards.length} — Reviewed: ${reviewed.length}/${JSON.parse(localStorage.getItem("allFlashcards") || "[]").length}`;
        document.getElementById("fc-next-btn").style.display = "";
      };

      document.getElementById("fc-next-btn").onclick = function () {
        fcCurrent++;
        if (fcCurrent < flashcards.length) {
          showFlashcard(fcCurrent);
        } else {
          document.getElementById("flashcard-container").innerHTML =
            "<div class='flashcard'><b>All cards reviewed!</b></div>";
          document.getElementById("fc-progress").textContent = "";
          this.style.display = "none";
          document.getElementById("fc-prev-btn").style.display = "none";
        }
      };
      document.getElementById("fc-prev-btn").onclick = function () {
        if (fcCurrent > 0) {
          fcCurrent--;
          showFlashcard(fcCurrent);
        }
      };
      document.getElementById("fc-refresh-btn").onclick = function () {
        // Reload flashcards from storage and filter out reviewed
        loadFlashcardsFromStorage();
      };
      document.getElementById("fc-reset-btn").onclick = function () {
  localStorage.removeItem("reviewedFlashcards");
  loadFlashcardsFromStorage();
};
    </script>

    <script>
      let answeredCount = 0;
      let correctCount = 0;
      let incorrectCount = 0;
      const totalQuestions = 1588;

      // Loop through all localStorage keys
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("quizProgress_")) {
          try {
            const progress = JSON.parse(localStorage.getItem(key));
            if (progress && Array.isArray(progress.answeredQuestions)) {
              answeredCount += progress.answeredQuestions.length;
            }
            if (progress && typeof progress.score === "number") {
              correctCount += progress.score;
            }
            if (
              progress &&
              Array.isArray(progress.answeredQuestions) &&
              typeof progress.score === "number"
            ) {
              incorrectCount +=
                progress.answeredQuestions.length - progress.score;
            }
          } catch (e) {
            // Ignore parse errors
          }
        }
      }
      document.getElementById("answered-count").textContent = answeredCount;
      document.getElementById("total-questions").textContent = totalQuestions;
      document.getElementById("questions-left").textContent = Math.max(
        totalQuestions - answeredCount,
        0
      );
      document.getElementById("correct-count").textContent = correctCount;
      document.getElementById("incorrect-count").textContent = incorrectCount;

      // Progress bar
      const progressBar = document.getElementById("progress-bar");
      const progressLabel = document.getElementById("progress-label");
      const progressPercentage = (
        (answeredCount / totalQuestions) *
        100
      ).toFixed(2);
      progressBar.style.width = `${progressPercentage}%`;
      progressLabel.textContent = `${progressPercentage}% completed`;
    </script>

  const arr = JSON.parse(localStorage.getItem(key) || "[]");
  if (arr.length > 0) {
    missedHtml += `<h3 style="margin:0.7em 0 0.3em 0; font-size:1.1em;">${cat.name}</h3><ul style="margin-bottom:1em;">`;
    arr.forEach(term => {
      missedHtml += `<li style="margin-bottom:0.3em;">
        <a href="${cat.page}.html" style="color:#2519d0; text-decoration:underline;">${term}</a>
      </li>`;
    });
    missedHtml += "</ul>";
  }
});
document.getElementById("incorrect-terms-list").innerHTML = missedHtml || "<i>No missed terms yet!</i>";
</script>
<!-- Added Percent Correct by Page Section -->
<div id="percent-table-container" style="border-radius: 10px; padding: 10px; max-width:600px;margin:2rem auto; background: white;">
  <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:#000144; font-weight:800; margin-bottom:1em;">

    Percent Correct by Page
  </h2>
  <div id="percent-table"></div>
</div>
<script>
  // Build percent correct for each page in table format
  const percentTableEl = document.getElementById("percent-table");
  let percentHtml = `<table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr>
        <th style="text-align:left;padding:8px;border-bottom:2px solid #6366f1;">Page</th>
        <th style="text-align:left;padding:8px;border-bottom:2px solid #6366f1;">Percent Correct</th>
      </tr>
    </thead>
    <tbody>`;

  categoryToPage.forEach(cat => {
    const key = `quizProgress_${cat.page}`;
    const progress = JSON.parse(localStorage.getItem(key) || "{}");
    const answered = Array.isArray(progress.answeredQuestions) ? progress.answeredQuestions.length : 0;
    const correct = typeof progress.score === "number" ? progress.score : 0;
    const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
    let fontweight;
    if (percent === 100) {
      fontweight = "800";
    } else if (percent >= 70) {
      fontweight = "600";
    } else {
      fontweight = "400";
    }
    percentHtml += `<tr>
      <td style="padding:8px;border-bottom:1px solid #eee;">${cat.name}</td>
      <td style="padding:8px;border-bottom:1px solid #eee;font-weight:${fontweight};">${percent}%</td>
    </tr>`;
  });

  percentHtml += "</tbody></table>";
  percentTableEl.innerHTML = percentHtml;
</script>

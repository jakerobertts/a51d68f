    <script>
      let answeredCount = 0;
      let correctCount = 0;
      let incorrectCount = 0;
      const totalQuestions = 2085;

      // Loop through all localStorage keys
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("quizProgress_")) {
          try {
            const progress = JSON.parse(localStorage.getItem(key));
            if (progress && Array.isArray(progress.answeredQuestions)) {
              answeredCount += progress.answeredQuestions.length;
            }
            if (progress && typeof progress.score === "number") {
              correctCount += progress.score;
            }
            if (
              progress &&
              Array.isArray(progress.answeredQuestions) &&
              typeof progress.score === "number"
            ) {
              incorrectCount +=
                progress.answeredQuestions.length - progress.score;
            }
          } catch (e) {
            // Ignore parse errors
          }
        }
      }
      document.getElementById("answered-count").textContent = answeredCount;
      document.getElementById("total-questions").textContent = totalQuestions;
      document.getElementById("questions-left").textContent = Math.max(
        totalQuestions - answeredCount,
        0
      );
      document.getElementById("correct-count").textContent = correctCount;
      document.getElementById("incorrect-count").textContent = incorrectCount;

      // Progress bar
      const progressBar = document.getElementById("progress-bar");
      const progressLabel = document.getElementById("progress-label");
      const progressPercentage = (
        (answeredCount / totalQuestions) *
        100
      ).toFixed(2);
      progressBar.style.width = `${progressPercentage}%`;
      progressLabel.textContent = `${progressPercentage}% completed`;
    </script>

<div id="percent-table-container" style="border-radius: 10px; border: 1px solid #000000; padding: 10px; max-width:600px;margin:2rem auto; background: rgb(245, 254, 255);">
  <h2 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; color:#000144; font-weight:800; margin-bottom:1em;">

  </h2>
  <div id="percent-table"></div>
</div>
<script>
  // Build percent correct for each page in table format
  const percentTableEl = document.getElementById("percent-table");
  let percentHtml = `<table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr>
        <th style="text-align:left;padding:8px;border-bottom:2px solid #6366f1;">Page</th>
        <th style="text-align:left;padding:8px;border-bottom:2px solid #6366f1;">Percent Correct</th>
      </tr>
    </thead>
    <tbody>`;

  categoryToPage.forEach(cat => {
    const key = `quizProgress_${cat.page}`;
    const progress = JSON.parse(localStorage.getItem(key) || "{}");
    const answered = Array.isArray(progress.answeredQuestions) ? progress.answeredQuestions.length : 0;
    const correct = typeof progress.score === "number" ? progress.score : 0;
    const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
    let fontweight;
    if (percent === 100) {
      fontweight = "800";
    } else if (percent >= 70) {
      fontweight = "600";
    } else {
      fontweight = "400";
    }
    percentHtml += `<tr>
      <td style="padding:8px;border-bottom:1px solid #eee;">${cat.name}</td>
      <td style="padding:8px;border-bottom:1px solid #eee;font-weight:${fontweight};">${percent}%</td>
    </tr>`;
  });

  percentHtml += "</tbody></table>";
  percentTableEl.innerHTML = percentHtml;
</script>

      id="myDiv"

        margin: 40px auto;
        max-width: 800px;

        background: transparent;
      "

    <script>
      // 1. Map categories to their corresponding HTML filenames (PAGE_IDs)
      const categoryToPage = [
        { name: "Acid Derivatives", page: "acidderivatives" },
        { name: "Associative Learning", page: "associativelearning" },
        { name: "Cell Theory", page: "celltheory" },
        { name: "Amino Acids & Proteins", page: "aachem" },
        { name: "Acid-Base Equilibria", page: "acidbaseeq" },
        { name: "Attitude Theory", page: "attitudetheory" },
        { name: "Circulatory System", page: "circulatory" },
        { name: "Bioenergetics", page: "bioenergeticsq" },
        { name: "Alcohols", page: "alcohols" },
        { name: "Culture", page: "culture" },
        { name: "Digestive System", page: "digestive" },
        { name: "Carbohydrates", page: "carb" },
        { name: "Aldehydes & Ketones", page: "aldehydes" },
        { name: "Circuits", page: "circuits" },
        { name: "Consciousness", page: "consciousness" },
        { name: "Endocrine System", page: "endocrine" },
        { name: "Carbohydrate Metabolism", page: "carbmetabolism" },
        { name: "Atomic Structure", page: "atom" },
        { name: "Fluids & Circulation", page: "fluidcirc" },
        { name: "Demographics", page: "demographics" },
        { name: "Excretory System", page: "ex" },
      ];

      // Calculate totals ONLY from categoryToPage files
      let answeredCount = 0;
      let correctCount = 0;
      let incorrectCount = 0;

      // Calculate total questions across all categoryToPage files
      let totalQuestions = 0;

      categoryToPage.forEach((cat) => {
        const key = `quizProgress_${cat.page}`;
        try {
          const progress = JSON.parse(localStorage.getItem(key) || "{}");

          // Add to answered count
          if (progress && Array.isArray(progress.answeredQuestions)) {
            answeredCount += progress.answeredQuestions.length;
          }

          // Add to correct count
          if (progress && typeof progress.score === "number") {
            correctCount += progress.score;
          }

          // Add to incorrect count
          if (
            progress &&
            Array.isArray(progress.answeredQuestions) &&
            typeof progress.score === "number"
          ) {
            incorrectCount +=
              progress.answeredQuestions.length - progress.score;
          }

          // Add to total questions (you'll need to define this per page)
          // For now, estimating based on the pages we know:
          const questionCounts = {
            celltheory: 34,
            aachem: 35,
            acidbaseeq: 19,
            // Add more as you convert other pages...
            // For now, estimate 30 questions per remaining page
          };

          totalQuestions += questionCounts[cat.page] || 30;
        } catch (e) {
          // Ignore parse errors
        }
      });

      // Update display elements
      document.getElementById("answered-count").textContent = answeredCount;
      document.getElementById("correct-count").textContent = correctCount;
      document.getElementById("incorrect-count").textContent = incorrectCount;

      // Calculate and display accuracy
      const accuracyPercent =
        answeredCount > 0
          ? Math.round((correctCount / answeredCount) * 100)
          : 0;
      document.getElementById("accuracy-percent").textContent =
        accuracyPercent + "%";

      // Progress bar
      const progressBar = document.getElementById("progress-bar");
      const progressLabel = document.getElementById("progress-label");
      const progressPercentage = (
        (answeredCount / totalQuestions) *
        100
      ).toFixed(2);
      progressBar.style.width = `${progressPercentage}%`;
      progressLabel.textContent = `${progressPercentage}% of available questions completed`;
    </script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
      // Search functionality
      document
        .getElementById("quiz-search")
        .addEventListener("input", function () {
          const query = this.value.trim().toLowerCase();
          const resultsDiv = document.getElementById("quiz-search-results");
          if (!query) {
            resultsDiv.innerHTML = "";
            return;
          }
          // Search categoryToPage for matching term
          let matches = categoryToPage.filter((cat) =>
            cat.name.toLowerCase().includes(query)
          );
          if (matches.length === 0) {
            resultsDiv.innerHTML =
              "<div style='color:#c0392b;'>No results found.</div>";
            return;
          }
          resultsDiv.innerHTML = matches
            .map(
              (
                cat
              ) => `<div style="background:#fff;border-radius:8px;box-shadow:0 2px 8px #eee;padding:1em;margin-bottom:1em;">
            <a href="${cat.page}.html" style="color:black;font-weight:bold;text-decoration:underline;">${cat.name}</a>
          </div>`
            )
            .join("");
        });

      // 2. Build the correct array from localStorage
      var correct = categoryToPage.map((cat) => {
        const key = `quizProgress_${cat.page}`;
        const progress = JSON.parse(localStorage.getItem(key) || "{}");
        return typeof progress.score === "number" ? progress.score : 0;
      });

      // 3. Build the incorrect array
      var incorrect = categoryToPage.map((cat) => {
        const key = `quizProgress_${cat.page}`;
        const progress = JSON.parse(localStorage.getItem(key) || "{}");
        if (
          progress &&
          Array.isArray(progress.answeredQuestions) &&
          typeof progress.score === "number"
        ) {
          return progress.answeredQuestions.length - progress.score;
        }
        return 0;
      });

      // 4. Use the category names for the x-axis
      var categories = categoryToPage.map((cat) => cat.name);

      // 5. Enhanced Plotly chart
      var trace1 = {
        x: categories,
        y: correct,
        name: "Correct",
        type: "bar",
        marker: {
          color: "#27ae60",
          line: { color: "#1e8449", width: 1 },
        },
        hovertemplate: "<b>%{x}</b><br>Correct: %{y}<extra></extra>",
      };
      var trace2 = {
        x: categories,
        y: incorrect,
        name: "Incorrect",
        type: "bar",
        marker: {
          color: "#e74c3c",
          line: { color: "#c0392b", width: 1 },
        },
        hovertemplate: "<b>%{x}</b><br>Incorrect: %{y}<extra></extra>",
      };

      var data = [trace1, trace2];
      var layout = {
        barmode: "group",
        title: {
          text: "Multiple Choice Performance by Topic",
          font: { size: 18, family: "system-ui", color: "#2c3e50" },
        },
        xaxis: {
          title: { text: "MCAT Topics", font: { size: 14 } },
          tickfont: { size: 10 },
          tickangle: -45,
          automargin: true,
        },
        yaxis: {
          title: { text: "Number of Questions", font: { size: 14 } },
          gridcolor: "#ecf0f1",
        },
        bargap: 0.3,
        bargroupgap: 0.1,
        plot_bgcolor: "#f8f9fa",
        paper_bgcolor: "transparent",
        font: { family: "system-ui" },
        legend: {
          orientation: "h",
          yanchor: "bottom",
          y: 1.02,
          xanchor: "right",
          x: 1,
        },
      };

      Plotly.newPlot("myDiv", data, layout, {
        displayModeBar: false,
        responsive: true,
      });
    </script>

    <script>
      // Build detailed performance table
      const percentTableEl = document.getElementById("percent-table");
      let percentHtml = `<table style="width:100%;border-collapse:collapse;font-family:system-ui;">
        <thead>
          <tr style="background: linear-gradient(90deg, #6366f1, #8b5cf6);">
            <th style="text-align:left;padding:12px;color:white;font-weight:600;">Topic</th>
            <th style="text-align:center;padding:12px;color:white;font-weight:600;">Answered</th>
            <th style="text-align:center;padding:12px;color:white;font-weight:600;">Correct</th>
            <th style="text-align:center;padding:12px;color:white;font-weight:600;">Incorrect</th>
            <th style="text-align:center;padding:12px;color:white;font-weight:600;">Accuracy</th>
          </tr>
        </thead>
        <tbody>`;

      categoryToPage.forEach((cat, index) => {
        const key = `quizProgress_${cat.page}`;
        const progress = JSON.parse(localStorage.getItem(key) || "{}");
        const answered = Array.isArray(progress.answeredQuestions)
          ? progress.answeredQuestions.length
          : 0;
        const correct = typeof progress.score === "number" ? progress.score : 0;
        const incorrect = answered - correct;
        const percent =
          answered > 0 ? Math.round((correct / answered) * 100) : 0;

        let rowStyle =
          index % 2 === 0 ? "background:#f8f9fa;" : "background:white;";
        let accuracyColor = "#6c757d";
        let fontWeight = "400";

        if (percent >= 90) {
          accuracyColor = "#27ae60";
          fontWeight = "700";
        } else if (percent >= 80) {
          accuracyColor = "#f39c12";
          fontWeight = "600";
        } else if (percent >= 70) {
          accuracyColor = "#e67e22";
          fontWeight = "500";
        } else if (answered > 0) {
          accuracyColor = "#e74c3c";
          fontWeight = "500";
        }

        percentHtml += `<tr style="${rowStyle}">
          <td style="padding:12px;border-bottom:1px solid #dee2e6;">
            <a href="${
              cat.page
            }.html" style="color:#2c3e50;text-decoration:none;font-weight:500;">
              ${cat.name}
            </a>
          </td>
          <td style="padding:12px;border-bottom:1px solid #dee2e6;text-align:center;">${answered}</td>
          <td style="padding:12px;border-bottom:1px solid #dee2e6;text-align:center;color:#27ae60;font-weight:600;">${correct}</td>
          <td style="padding:12px;border-bottom:1px solid #dee2e6;text-align:center;color:#e74c3c;font-weight:600;">${incorrect}</td>
          <td style="padding:12px;border-bottom:1px solid #dee2e6;text-align:center;color:${accuracyColor};font-weight:${fontWeight};">
            ${answered > 0 ? percent + "%" : "-"}
          </td>
        </tr>`;
      });

      percentHtml += "</tbody></table>";
      percentTableEl.innerHTML = percentHtml;
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Memberstack script (add your public key) -->
    <!-- <script src="https://static.memberstack.com/scripts/v1/memberstack.js" data-memberstack-id="YOUR_PUBLIC_KEY" defer></script> -->
    <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        font-family: "Segoe UI", "Roboto", "Helvetica Neue", Arial,
          "Liberation Sans", sans-serif;
        margin: 0;
        padding: 0;
      }
      .signup-form {
        max-width: 380px;
        margin: 4rem auto;
        padding: 2.2rem 2rem 2rem 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1),
          0 1.5px 8px rgba(0, 0, 0, 0.04);
        display: flex;
        flex-direction: column;
        gap: 1.4rem;
        border: 1.5px solid #e0e7ff;
      }
      .signup-form label {
        font-weight: 600;
        color: #4f46e5;
      }
      .signup-form input {
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border 0.2s;
      }
      .signup-form input:focus {
        border-color: #6366f1;
        outline: none;
      }
      .signup-btn {
        padding: 0.8rem;
        background: linear-gradient(90deg, #6366f1 60%, #60a5fa 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      .signup-btn:hover {
        background: linear-gradient(90deg, #4f46e5 60%, #2563eb 100%);
      }
      h1 {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 700;
        margin-top: 2.5rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(90deg, #6366f1 10%, #60a5fa 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form class="signup-form" data-ms-form="signup">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          autocomplete="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="new-password"
        />
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </body>
</html>
